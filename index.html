<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmedia-genial-analisa.genialinvestimentos.com.br%2Fwp-content%2Fuploads%2F2021%2F03%2F07182742%2FBEMOBI-41.png&f=1&nofb=1&ipt=a695825eca889766b121639833a001963327f6daedc491ac35c941161eec3977"
      type="image/png"
    />

    <script
      src="https://kit.fontawesome.com/d3fb1e03fb.js"
      crossorigin="anonymous"
    ></script>
    <title>Bemobi</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div>
            <img src="./assets/logo.png" alt="Logo" />
          </div>
          <i class="fa-solid fa-right-from-bracket"></i>
        </ul>
      </nav>
    </header>

    <main>
      <section id="top-section">
        <div id="welcome">
          <h1>Seja bem-vindo(a),</h1>
          <p>Descomplica Team</p>
        </div>

        <div id="contract">
          <h2>Contrato 8232327</h2>
          <p>Avenida Lorem Ipsum, 777.</p>
        </div>

        <div id="updates">
          <h1>Atualizações</h1>
          <i class="fa-solid fa-chevron-down"></i>
        </div>

        <section id="be-insights" class="dropdown">
          <div class="dropdown-header">
            <h2>Assistencia da Bê</h2>
            <i class="fa-solid fa-chevron-down"></i>
          </div>

          <div class="be-avatar">
            <img src="./assets/avatar.png" alt="Bê" />
          </div>

          <ul id="insights-list" class="dropdown-content"></ul>
          <a href="./vermais.html" id="see-more">Ver mais dicas</a>
        </section>
      </section>

      <section id="mid-section">
        <h1 class="section-header">Acesso rápido</h1>

        <div id="quick-cards">
          <div class="card">
            <i class="fa-solid fa-globe"></i>
            <p>Upgrade de plano</p>
          </div>

          <div class="card">
            <i class="fa-solid fa-border-all"></i>
            <p>Contratar Serviços</p>
          </div>

          <div class="card">
            <i class="fa-solid fa-file-invoice-dollar"></i>
            <p>Negociar débitos</p>
          </div>
        </div>

        <div id="invoices">
          <h1 class="section-header">Meu Saldo</h1>

          <div class="invoice-card">
            <div class="invoice-info">
              <span class="status">Saldo Insuficiente</span>
              <span id="balance">R$ 250,00</span>
              <span id="due-date">Atualizado: há 12 segundos.</span>
            </div>

            <button class="pay-button">
              <i class="fa-solid fa-money-bill"></i>
              Pagar agora
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <nav class="footer-nav">
        <a href="#" class="nav-item active">
          <i class="fa-solid fa-house"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-solid fa-file-invoice-dollar"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-solid fa-headphones"></i>
        </a>

        <a href="#" class="nav-item">
          <i class="fa-solid fa-ellipsis"></i>
        </a>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
